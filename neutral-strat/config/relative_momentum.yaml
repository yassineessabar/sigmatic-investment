pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 10
    allocation_weight: 0.75
    max_notional: 1000
  - base: BTCUSDT
    alt: ETHUSDT
    ema_window: 12
    allocation_weight: 0.75
    max_notional: 1000
  - base: BTCUSDT
    alt: SOLUSDT
    ema_window: 8
    allocation_weight: 0.75
    max_notional: 1000
  - base: BTCUSDT
    alt: ADAUSDT
    ema_window: 15
    allocation_weight: 0.75
    max_notional: 1000

strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true
    window_range_start: 1
    window_range_end: 30
    metric: "sharpe"  # sharpe | calmar | returns

portfolio:
  equal_weight: true
  volatility_scaled: true
  rebalance_frequency: "daily"

risk:
  max_daily_dd: 0.05
  max_total_dd: 0.10
  leverage_limit: 10.0    # Increased for futures
  max_position_size: 0.2  # Increased for futures
  stop_loss: 0.02

execution:
  mode: "paper"      # paper | live
  interval: "1d"     # Use daily for this strategy
  slippage: 0.0005   # Lower slippage for futures
  fees: 0.0004       # Binance futures maker fees

futures:
  enabled: true
  include_funding: true  # Include funding costs in backtest
  funding_frequency: 8   # Funding every 8 hours

backtest:
  start_date: "2023-10-01"  # Match your original start date
  end_date: null  # Use current date
  initial_capital: 10000
  freq: 365

binance:
  api_key: "${BINANCE_API_KEY}"
  api_secret: "${BINANCE_API_SECRET}"
  testnet: true

logging:
  level: "INFO"
  file: "logs/relative_momentum.log"