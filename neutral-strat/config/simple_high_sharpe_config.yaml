# Simple High Sharpe Strategy Configuration
# Simplified version focusing on core optimizations

pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 1              # Ultra-fast proven optimal
    allocation_weight: 1.0     # Strong concentration
    max_notional: 4000

strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true
    window_range_start: 1
    window_range_end: 3        # Small range for testing
    metric: "sharpe"           # Pure Sharpe optimization

  enhancements:
    enabled: false             # Disable complex enhancements for testing
    multi_timeframe_confirmation: false
    volatility_position_sizing: false
    rsi_momentum_filter: false
    dynamic_position_sizing: false
    trend_momentum_boost: false
    stop_loss_mechanism: false
    enhanced_cost_calculation: false

portfolio:
  equal_weight: false
  volatility_scaled: false
  rebalance_frequency: "daily"

risk:
  max_daily_dd: 0.02         # 2% daily DD
  max_total_dd: 0.15         # 15% max DD
  leverage_limit: 5.0        # Conservative leverage
  max_position_size: 0.30    # 30% position limit
  stop_loss: 0.03            # 3% stop loss

futures:
  enabled: true
  include_funding: true
  funding_frequency: 8

backtest:
  start_date: "2023-01-01"
  end_date: "2024-11-29"
  initial_capital: 10000
  freq: 365

execution:
  slippage: 0.0001
  fees: 0.0001

  backtest_mode:
    interval: "1d"
    mode: "backtest"

binance:
  testnet_mode:
    testnet: false
    base_url: "https://api.binance.com"
    demo_trading: true

logging:
  level: "INFO"
  console: true
  file: "logs/simple_high_sharpe.log"