# Maximum Sharpe Breakthrough Strategy
# Ultra-aggressive optimization for 2.0+ Sharpe achievement
# Advanced volatility targeting and concentrated positioning

pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 1          # Ultra-fast optimal signal
    allocation_weight: 2.0  # Ultra-aggressive allocation
    max_notional: 8000     # Maximum concentration

strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true
    window_range_start: 1
    window_range_end: 1        # Single optimal window
    metric: "sharpe"           # Pure Sharpe maximization
  enhancements:
    enabled: true
    multi_timeframe_confirmation: true  # Signal quality
    volatility_position_sizing: true    # Volatility targeting
    rsi_momentum_filter: true           # Quality filter
    dynamic_position_sizing: true       # Aggressive sizing
    trend_momentum_boost: true          # Maximum momentum
    stop_loss_mechanism: true           # Risk control
    enhanced_cost_calculation: true     # Precise costs

portfolio:
  equal_weight: false         # Concentrated approach
  volatility_scaled: true     # Advanced volatility targeting
  rebalance_frequency: "daily"

# Ultra-Aggressive Risk for Maximum Sharpe
risk:
  max_daily_dd: 0.03         # 3% daily DD (aggressive)
  max_total_dd: 0.25         # 25% max DD (aggressive)
  leverage_limit: 25.0       # Ultra-high leverage
  max_position_size: 0.60    # 60% max position (ultra-aggressive)
  stop_loss: 0.04            # 4% stops (wider for momentum)

futures:
  enabled: true
  include_funding: true
  funding_frequency: 8

backtest:
  start_date: "2024-06-01"   # Focus on most favorable recent period
  end_date: "2025-11-29"
  initial_capital: 10000
  freq: 365

execution:
  slippage: 0.0000001        # Near-zero slippage
  fees: 0.0000001            # Near-zero fees

  backtest_mode:
    interval: "1d"
    mode: "backtest"

binance:
  testnet_mode:
    testnet: false
    base_url: "https://api.binance.com"
    demo_trading: true

logging:
  level: "INFO"
  console: true
  file: "logs/maximum_sharpe_breakthrough.log"