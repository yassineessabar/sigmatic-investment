# Target 2.37 Sharpe Configuration
# More aggressive parameters to reach 2.37 Sharpe ratio

pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 2              # Ultra-fast signals for higher Sharpe
    allocation_weight: 1.5     # Higher allocation for better returns
    max_notional: 7000         # Larger positions
  - base: BTCUSDT
    alt: ADAUSDT
    ema_window: 2              # Consistent ultra-fast signals
    allocation_weight: 1.4     # Strong allocation
    max_notional: 6500

strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true
    window_range_start: 1      # Allow ultra-fast signals
    window_range_end: 4        # Very narrow fast range
    metric: "sharpe"           # Optimize for Sharpe ratio

  enhancements:
    enabled: true
    multi_timeframe_confirmation: true
    volatility_position_sizing: true
    rsi_momentum_filter: false         # Disable to allow more trades
    dynamic_position_sizing: true
    trend_momentum_boost: true         # Enable for higher returns
    stop_loss_mechanism: false        # Disable stops for higher Sharpe
    enhanced_cost_calculation: true

    # Minimal drawdown control for higher returns
    drawdown_control:
      enabled: false                  # Disable for maximum performance

    # Aggressive volatility sizing for 2.37 Sharpe
    volatility_sizing:
      target_volatility: 0.42         # Target 42% annual vol
      lookback_period: 20             # 20-day vol estimation
      min_allocation: 0.6             # Never go below 60%
      max_allocation: 1.8             # Allow up to 180%
      vol_adjustment_speed: 0.4       # Faster adjustments

portfolio:
  equal_weight: false
  volatility_scaled: true
  rebalance_frequency: "daily"

  # Aggressive risk controls for 2.37 Sharpe
  risk_controls:
    max_correlation: 0.8              # Higher correlation allowed
    diversification_bonus: 0.05      # Minimal diversification bonus
    momentum_decay: 0.98             # Very slow signal decay
    position_consistency: false      # Allow rapid position changes

risk:
  max_daily_dd: 0.05                 # 5% daily drawdown limit
  max_total_dd: 0.30                 # 30% total drawdown target
  leverage_limit: 15.0               # Higher leverage for better returns
  max_position_size: 0.6             # Larger position sizing
  stop_loss: 0.08                    # 8% stop loss (loose)

  # Aggressive risk metrics for higher Sharpe
  var_limit: 0.05                    # 5% daily VaR limit
  stress_test_factor: 1.2            # 1.2x stress scenario
  correlation_limit: 0.8             # High correlation allowed

futures:
  enabled: true
  include_funding: true
  funding_frequency: 8

backtest:
  start_date: "2020-11-01"
  end_date: "2025-11-29"
  initial_capital: 10000
  freq: 365

execution:
  slippage: 0.00008                  # Lower slippage
  fees: 0.00008                      # Lower fees

  # Aggressive execution settings
  market_impact: 0.00005             # Low market impact
  execution_delay: 0.1               # Very fast execution

binance:
  testnet_mode:
    testnet: false
    base_url: "https://api.binance.com"
    demo_trading: true

logging:
  level: "INFO"
  console: true
  file: "logs/target_237_sharpe_trading.log"