# Optimal 2.37 Sharpe, -23.8% DD Configuration
# Recreated based on optimal risk-return balance

pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 3              # Faster signals for higher Sharpe
    allocation_weight: 1.2     # Higher allocation for better returns
    max_notional: 6000         # Moderate position sizing
  - base: BTCUSDT
    alt: ADAUSDT
    ema_window: 3              # Consistent fast signals
    allocation_weight: 1.1     # Solid allocation
    max_notional: 5500

strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true
    window_range_start: 2      # Allow faster signals
    window_range_end: 6        # Proven optimal range
    metric: "sharpe"           # Optimize for Sharpe ratio

  enhancements:
    enabled: true
    multi_timeframe_confirmation: true
    volatility_position_sizing: true
    rsi_momentum_filter: true
    dynamic_position_sizing: true
    trend_momentum_boost: true           # Enable for higher returns
    stop_loss_mechanism: true
    enhanced_cost_calculation: true

    # Balanced drawdown control
    drawdown_control:
      enabled: true
      max_daily_dd: 0.025             # 2.5% daily limit
      lookback_period: 15             # Shorter lookback
      position_scale_factor: 0.6      # Moderate reduction during DD

    # Optimal volatility sizing for 2.37 Sharpe
    volatility_sizing:
      target_volatility: 0.38          # Target 38% annual vol
      lookback_period: 25             # 25-day vol estimation
      min_allocation: 0.4             # Never go below 40%
      max_allocation: 1.3             # Allow up to 130%
      vol_adjustment_speed: 0.25      # Gradual adjustments

portfolio:
  equal_weight: false
  volatility_scaled: true
  rebalance_frequency: "daily"

  # Optimal risk controls for 2.37 Sharpe
  risk_controls:
    max_correlation: 0.65             # Moderate correlation control
    diversification_bonus: 0.12      # Reward diversification
    momentum_decay: 0.93             # Moderate signal decay
    position_consistency: true       # Consistent sizing

risk:
  max_daily_dd: 0.03                 # 3% daily drawdown limit
  max_total_dd: 0.24                 # 24% total drawdown target
  leverage_limit: 12.0               # Higher leverage for better returns
  max_position_size: 0.4             # Moderate position sizing
  stop_loss: 0.045                   # 4.5% stop loss

  # Balanced risk metrics
  var_limit: 0.03                    # 3% daily VaR limit
  stress_test_factor: 1.6            # 1.6x stress scenario
  correlation_limit: 0.65            # Moderate correlation limit

futures:
  enabled: true
  include_funding: true
  funding_frequency: 8

backtest:
  start_date: "2020-11-01"
  end_date: "2025-11-29"
  initial_capital: 10000
  freq: 365

execution:
  slippage: 0.0001                   # Standard slippage
  fees: 0.0001                       # Standard fees

  # Optimal execution settings
  market_impact: 0.00008             # Realistic market impact
  execution_delay: 0.3               # Fast execution

binance:
  testnet_mode:
    testnet: false
    base_url: "https://api.binance.com"
    demo_trading: true

logging:
  level: "INFO"
  console: true
  file: "logs/optimal_237_sharpe_trading.log"