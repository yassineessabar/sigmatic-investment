# SAFE Live Trading Configuration
# Reduced position sizes for initial live testing

pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 10
    allocation_weight: 0.75
    max_notional: 50         # REDUCED from 1000 to 50
  - base: BTCUSDT
    alt: ETHUSDT
    ema_window: 12
    allocation_weight: 0.75
    max_notional: 50         # REDUCED from 1000 to 50
  - base: BTCUSDT
    alt: SOLUSDT
    ema_window: 8
    allocation_weight: 0.75
    max_notional: 50         # REDUCED from 1000 to 50
  - base: BTCUSDT
    alt: ADAUSDT
    ema_window: 15
    allocation_weight: 0.75
    max_notional: 50         # REDUCED from 1000 to 50

strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true
    window_range_start: 1
    window_range_end: 30
    metric: "sharpe"
  enhancements:
    enabled: true
    multi_timeframe_confirmation: true
    volatility_position_sizing: true
    rsi_momentum_filter: true
    dynamic_position_sizing: true
    trend_momentum_boost: true
    stop_loss_mechanism: true
    enhanced_cost_calculation: true

portfolio:
  equal_weight: true
  volatility_scaled: true
  rebalance_frequency: "daily"

risk:
  max_daily_dd: 0.05
  max_total_dd: 0.10
  leverage_limit: 2.0          # REDUCED from 10.0 to 2.0
  max_position_size: 0.1       # REDUCED from 0.2 to 0.1
  stop_loss: 0.02

futures:
  enabled: true
  include_funding: true
  funding_frequency: 8

execution:
  slippage: 0.0005
  fees: 0.0004

  test_mode:
    interval: "1h"
    mode: "paper"
    check_frequency_minutes: 60
    position_size_multiplier: 0.1    # 10% of normal size for testing
    use_spot_trading: false
    simulate_execution: true

  live_mode:
    interval: "1d"
    mode: "live"
    check_frequency_minutes: 120
    position_size_multiplier: 0.2    # 20% of normal size for initial live
    confirmation_required: true

binance:
  testnet_mode:
    testnet: false
    base_url: "https://api.binance.com"
    demo_trading: true

logging:
  level: "INFO"
  console: true
  file: "logs/safe_live_trading.log"