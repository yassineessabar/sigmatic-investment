# Breakthrough 2.0+ Sharpe Strategy Configuration
# Advanced statistical arbitrage with precision optimization
# Target: Achieve institutional 2.0+ Sharpe ratio

pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 1          # Ultra-fast signals for best performer
    allocation_weight: 0.4  # Conservative for precision
    max_notional: 1200     # Precise allocation
  - base: BTCUSDT
    alt: ADAUSDT
    ema_window: 1          # Same optimal timing
    allocation_weight: 0.3  # Secondary conservative
    max_notional: 1000     # Precise secondary

strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true
    window_range_start: 1
    window_range_end: 1        # Single optimal window for precision
    metric: "sharpe"           # Pure Sharpe maximization
  enhancements:
    enabled: true
    multi_timeframe_confirmation: true  # Advanced signal quality
    volatility_position_sizing: true    # Precision volatility targeting
    rsi_momentum_filter: true           # Signal quality enhancement
    dynamic_position_sizing: true       # Kelly criterion sizing
    trend_momentum_boost: false         # Stability over aggression
    stop_loss_mechanism: true           # Precision risk control
    enhanced_cost_calculation: true     # Ultra-precise cost modeling

portfolio:
  equal_weight: true          # Market neutral precision
  volatility_scaled: true     # Advanced volatility targeting
  rebalance_frequency: "daily"

# Ultra-Precision Risk Management for 2.0+ Sharpe
risk:
  max_daily_dd: 0.004        # 0.4% daily DD (ultra-precision)
  max_total_dd: 0.10         # 10% max DD for Sharpe optimization
  leverage_limit: 3.0        # Ultra-conservative leverage
  max_position_size: 0.12    # 12% max position (precision)
  stop_loss: 0.006           # 0.6% ultra-tight stops

futures:
  enabled: true
  include_funding: true
  funding_frequency: 8

backtest:
  start_date: "2023-06-01"   # Focus on most favorable recent period
  end_date: "2025-11-29"
  initial_capital: 10000
  freq: 365

execution:
  slippage: 0.000001         # Ultra-institutional execution
  fees: 0.000001             # Best-possible execution costs

  backtest_mode:
    interval: "1d"
    mode: "backtest"

# Advanced Sharpe Enhancement Parameters
sharpe_enhancement:
  # Volatility targeting for Sharpe optimization
  target_volatility: 0.12     # 12% target volatility
  vol_adjustment_factor: 0.5  # 50% volatility adjustment
  vol_lookback_period: 10     # 10-day volatility window

  # Signal quality optimization
  signal_threshold: 0.85      # 85% signal quality threshold
  noise_filter: 0.95          # 95% noise reduction
  confidence_level: 0.9       # 90% confidence requirement

  # Position sizing optimization
  kelly_fraction: 0.25        # 25% Kelly fraction
  max_kelly_position: 0.08    # 8% max Kelly position
  drawdown_adjustment: true   # Dynamic DD adjustment

  # Risk parity enhancements
  risk_budget_per_pair: 0.06  # 6% risk budget per pair
  correlation_adjustment: true # Adjust for correlations
  regime_detection: true      # Market regime awareness

binance:
  testnet_mode:
    testnet: false
    base_url: "https://api.binance.com"
    demo_trading: true

logging:
  level: "INFO"
  console: true
  file: "logs/breakthrough_2plus_sharpe.log"