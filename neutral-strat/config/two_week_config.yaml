# Two-week live paper trading configuration
# Optimized parameters for 2-week deployment

pairs:
  # Conservative pair with proven performance
  - base: BTCUSDT
    hedge: ETHUSDT
    lookback: 120     # Slightly longer lookback for stability
    entry_z: 2.2      # More conservative entry
    exit_z: 0.4       # Quicker exit to lock profits
    max_notional: 800 # Reduced position size for safety

  # Secondary pair for diversification
  - base: ADAUSDT
    hedge: DOTUSDT
    lookback: 80      # Medium lookback
    entry_z: 2.0      # Standard entry
    exit_z: 0.3       # Quick exit
    max_notional: 400 # Smaller allocation

# Conservative risk management for 2-week run
risk:
  max_daily_dd: 0.03      # 3% max daily drawdown
  max_total_dd: 0.08      # 8% max total drawdown
  leverage_limit: 1.5     # Lower leverage for safety
  max_position_size: 0.08 # Smaller position sizes
  stop_loss: 0.015        # 1.5% stop loss
  enabled: true
  check_frequency: "5m"   # Check risk every 5 minutes

execution:
  mode: "paper"
  interval: "5m"          # Scan for signals every 5 minutes
  slippage: 0.0015        # Slightly higher slippage assumption
  fees: 0.001
  max_orders_per_cycle: 4 # Limit order volume

binance:
  api_key: "${BINANCE_API_KEY}"
  api_secret: "${BINANCE_API_SECRET}"
  testnet: true
  rate_limit: true        # Enable rate limiting

backtest:
  initial_capital: 100000

logging:
  level: "INFO"
  file: "logs/trading_2week.log"
  console: true
  max_size: "50MB"
  backup_count: 10

  # Enhanced logging for 2-week monitoring
  detailed_signals: true
  trade_notifications: true
  performance_tracking: true

monitoring:
  enabled: true
  metrics_port: 9090
  health_check_port: 8080
  log_trades: true
  daily_reports: true
  hourly_snapshots: true    # Take hourly performance snapshots
  email_alerts: false

  # Performance tracking
  track_sharpe: true
  track_max_dd: true
  track_win_rate: true

  # Alert thresholds
  alert_on_dd: 0.05        # Alert if drawdown > 5%
  alert_on_loss_streak: 5  # Alert after 5 consecutive losses

# Two-week specific settings
deployment:
  duration_days: 14
  start_date: "2025-11-26"  # Today's date
  end_date: "2025-12-10"    # Two weeks from now
  auto_stop: true           # Automatically stop after 2 weeks

  # Checkpoint settings
  save_state_frequency: "6h"  # Save state every 6 hours
  backup_logs_frequency: "daily"

  # Performance targets
  target_return: 0.02       # 2% target return
  max_acceptable_loss: 0.05 # Stop if loss exceeds 5%

# Market conditions
market:
  trading_hours: "24/7"     # Crypto trades 24/7
  min_volume_threshold: 1000000  # Minimum volume for trading
  volatility_filter: true   # Skip trading in extreme volatility

vps:
  hostname: "VM23193134392700842.forexvps.net"
  ip: "188.119.102.184"
  timezone: "UTC"
  auto_restart: true
  max_memory: "2GB"

  # Health monitoring
  memory_alert_threshold: 0.8  # Alert if memory > 80%
  disk_space_min: "1GB"       # Minimum disk space required