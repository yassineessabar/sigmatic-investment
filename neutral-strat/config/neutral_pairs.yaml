pairs:
  - base: BTCUSDT
    hedge: ETHUSDT
    lookback: 100
    entry_z: 2.0
    exit_z: 0.5
    max_notional: 1000
  - base: ADAUSDT
    hedge: DOTUSDT
    lookback: 50
    entry_z: 1.8
    exit_z: 0.3
    max_notional: 500

risk:
  max_daily_dd: 0.05
  max_total_dd: 0.10
  leverage_limit: 2.0
  max_position_size: 0.1
  stop_loss: 0.02

execution:
  mode: "paper"   # paper | live
  interval: "1h"
  slippage: 0.001
  fees: 0.001

binance:
  api_key: "${BINANCE_API_KEY}"
  api_secret: "${BINANCE_API_SECRET}"
  testnet: true

logging:
  level: "INFO"
  file: "logs/trading.log"