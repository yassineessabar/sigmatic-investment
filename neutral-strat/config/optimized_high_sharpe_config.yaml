# Optimized High Sharpe Configuration
# Focusing on best performing elements: BTC/AVAX showed 2.08 Sharpe
# Enhanced with aggressive optimizations for maximum Sharpe

# =====================================================
# OPTIMIZED STRATEGY PARAMETERS FOR HIGH SHARPE
# =====================================================

# Trading pairs - Focus on best performers + add high-volatility alts
pairs:
  - base: BTCUSDT
    alt: AVAXUSDT           # Best performer: 2.08 Sharpe
    ema_window: 1           # Ultra-fast signals
    allocation_weight: 1.2  # Increased weight for best performer
    max_notional: 4000      # Higher position size
  - base: BTCUSDT
    alt: SOLUSDT           # High volatility potential
    ema_window: 2          # Very fast signals
    allocation_weight: 1.0 # Full allocation
    max_notional: 3000
  - base: BTCUSDT
    alt: ADAUSDT           # Showed positive performance
    ema_window: 1          # Fastest signals
    allocation_weight: 0.9 # Strong allocation
    max_notional: 3000
  - base: BTCUSDT
    alt: DOTUSDT           # Add high-beta alt
    ema_window: 1
    allocation_weight: 0.8
    max_notional: 2500

# Strategy configuration - Ultra-aggressive for Sharpe
strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true
    window_range_start: 1    # Start with fastest signals
    window_range_end: 8      # Very short window range
    metric: "sharpe"         # Pure Sharpe optimization
  enhancements:
    enabled: true
    multi_timeframe_confirmation: true
    volatility_position_sizing: true
    rsi_momentum_filter: false      # Remove to allow more trades
    dynamic_position_sizing: true
    trend_momentum_boost: true
    stop_loss_mechanism: true       # Keep for drawdown control
    enhanced_cost_calculation: true

# Portfolio settings - Optimized for Sharpe
portfolio:
  equal_weight: false    # Weight toward best performers
  volatility_scaled: true
  rebalance_frequency: "daily"

# Risk management - Balanced for high Sharpe with reasonable DD
risk:
  max_daily_dd: 0.08           # 8% max daily drawdown
  max_total_dd: 0.18           # 18% max total drawdown
  leverage_limit: 15.0         # Higher leverage for Sharpe
  max_position_size: 0.35      # 35% max position size
  stop_loss: 0.04              # 4% stop loss

# Futures settings
futures:
  enabled: true
  include_funding: true
  funding_frequency: 8

# Backtest settings
backtest:
  start_date: "2020-01-01"
  end_date: "2024-11-29"
  initial_capital: 10000
  freq: 365

# Execution parameters - Lower costs for higher frequency
execution:
  slippage: 0.0003       # Lower slippage for Sharpe optimization
  fees: 0.0003           # VIP maker fees

  backtest_mode:
    interval: "1d"
    mode: "backtest"

# Logging
logging:
  level: "INFO"
  console: true
  file: "logs/high_sharpe_optimization.log"

# Monitoring
monitoring:
  status_interval: 300
  daily_reports: true
  performance_tracking: true