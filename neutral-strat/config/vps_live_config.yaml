pairs:
  - base: BTCUSDT
    hedge: ETHUSDT
    lookback: 100
    entry_z: 2.0
    exit_z: 0.5
    max_notional: 1000
  - base: ADAUSDT
    hedge: DOTUSDT
    lookback: 50
    entry_z: 1.8
    exit_z: 0.3
    max_notional: 500

risk:
  max_daily_dd: 0.05
  max_total_dd: 0.10
  leverage_limit: 2.0
  max_position_size: 0.1
  stop_loss: 0.02
  enabled: true

execution:
  mode: "paper"   # Keep as paper for live paper trading
  interval: "1h"
  slippage: 0.001
  fees: 0.001

binance:
  api_key: "${BINANCE_API_KEY}"
  api_secret: "${BINANCE_API_SECRET}"
  testnet: true  # Use testnet for paper trading

backtest:
  initial_capital: 100000

logging:
  level: "INFO"
  file: "/var/log/sigmatic/trading.log"
  console: true
  max_size: "10MB"
  backup_count: 5

monitoring:
  enabled: true
  metrics_port: 9090
  health_check_port: 8080
  log_trades: true
  daily_reports: true
  email_alerts: false

