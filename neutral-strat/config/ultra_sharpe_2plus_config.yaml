# Ultra-High Sharpe 2.0+ Strategy Configuration
# Advanced signal quality and precision risk management
# Target: >2.0 Sharpe ratio with institutional excellence

pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 1          # Ultra-fast signals from best performer
    allocation_weight: 0.5  # Reduced allocation for higher Sharpe
    max_notional: 1500     # Conservative notional for precision

strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true
    window_range_start: 1
    window_range_end: 1        # Single optimal window for precision
    metric: "sharpe"           # Pure Sharpe optimization
  enhancements:
    enabled: true
    multi_timeframe_confirmation: true  # Enhanced signal quality
    volatility_position_sizing: true    # Precision volatility sizing
    rsi_momentum_filter: true           # Advanced signal filtering
    dynamic_position_sizing: true       # Optimal position sizing
    trend_momentum_boost: false         # Stability over aggression
    stop_loss_mechanism: true           # Precision risk control
    enhanced_cost_calculation: true     # Ultra-precise modeling

portfolio:
  equal_weight: true          # Pure market neutral
  volatility_scaled: true     # Risk-adjusted precision
  rebalance_frequency: "daily"

# Ultra-Precision Risk Management for Maximum Sharpe
risk:
  max_daily_dd: 0.005        # 0.5% daily DD (ultra-precise)
  max_total_dd: 0.12         # 12% max DD for Sharpe optimization
  leverage_limit: 4.0        # Conservative leverage for stability
  max_position_size: 0.12    # 12% max position (precision sizing)
  stop_loss: 0.008           # 0.8% ultra-tight stops

futures:
  enabled: true
  include_funding: true
  funding_frequency: 8

backtest:
  start_date: "2022-11-29"
  end_date: "2025-11-29"
  initial_capital: 10000
  freq: 365

execution:
  slippage: 0.000002         # Ultra-low institutional slippage
  fees: 0.000002             # Best-in-class execution

  backtest_mode:
    interval: "1d"
    mode: "backtest"

# Advanced Sharpe Enhancement Parameters
sharpe_optimization:
  # Signal quality requirements
  min_signal_confidence: 0.85  # 85% confidence threshold
  signal_strength_filter: 0.7  # 70% strength requirement
  noise_reduction: 0.9         # 90% noise filtering

  # Volatility targeting for Sharpe
  target_volatility: 0.15     # 15% target volatility
  vol_adjustment_speed: 0.3   # 30% adjustment speed
  vol_lookback: 15            # 15-day volatility window

  # Position sizing precision
  kelly_criterion: true       # Use Kelly criterion sizing
  risk_parity: true           # Risk parity allocation
  drawdown_scaling: true      # Scale down during drawdown

  # Return enhancement
  momentum_threshold: 0.8     # 80% momentum requirement
  mean_reversion_filter: true # Filter for mean reversion quality
  market_regime_detection: true # Adapt to market regimes

binance:
  testnet_mode:
    testnet: false
    base_url: "https://api.binance.com"
    demo_trading: true

logging:
  level: "INFO"
  console: true
  file: "logs/ultra_sharpe_2plus.log"