# Proven Low Drawdown Strategy
# Simplified approach targeting <19% DD and 2.0+ Sharpe
# Based on working configurations

pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 3              # Slightly slower for stability
    allocation_weight: 0.5     # Conservative allocation
    max_notional: 2500         # Smaller notional

strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: false             # Disable optimization to avoid failures
    window_range_start: 3
    window_range_end: 3
    metric: "sharpe"

  enhancements:
    enabled: false             # Keep it simple for reliability
    multi_timeframe_confirmation: false
    volatility_position_sizing: false
    rsi_momentum_filter: false
    dynamic_position_sizing: false
    trend_momentum_boost: false
    stop_loss_mechanism: false
    enhanced_cost_calculation: false

portfolio:
  equal_weight: true          # Simple equal weighting
  volatility_scaled: false    # Keep simple
  rebalance_frequency: "daily"

# Very Conservative Risk Settings
risk:
  max_daily_dd: 0.015        # 1.5% daily limit
  max_total_dd: 0.18         # 18% max total DD
  leverage_limit: 3.0        # Low leverage
  max_position_size: 0.25    # Small positions
  stop_loss: 0.025           # 2.5% stops

futures:
  enabled: true
  include_funding: true
  funding_frequency: 8

backtest:
  start_date: "2022-11-29"
  end_date: "2025-11-29"
  initial_capital: 10000
  freq: 365

execution:
  slippage: 0.0002           # Higher slippage assumption
  fees: 0.0002               # Higher fees assumption

  backtest_mode:
    interval: "1d"
    mode: "backtest"

binance:
  testnet_mode:
    testnet: false
    base_url: "https://api.binance.com"
    demo_trading: true

logging:
  level: "INFO"
  console: true
  file: "logs/proven_low_dd.log"