# 4.10 Sharpe Configuration Test
# Testing the 4.10 Sharpe strategy on 2022-11-29 to 2024-11-29

# =====================================================
# STRATEGY PARAMETERS (4.10 SHARPE CONFIGURATION)
# =====================================================

# Trading pairs - from 4.10 Sharpe version
pairs:
  - base: BTCUSDT
    alt: AVAXUSDT
    ema_window: 10
    allocation_weight: 0.75
    max_notional: 1000
  - base: BTCUSDT
    alt: ETHUSDT
    ema_window: 12
    allocation_weight: 0.75
    max_notional: 1000
  - base: BTCUSDT
    alt: SOLUSDT
    ema_window: 8
    allocation_weight: 0.75
    max_notional: 1000
  - base: BTCUSDT
    alt: ADAUSDT
    ema_window: 15
    allocation_weight: 0.75
    max_notional: 1000

# Strategy configuration - IDENTICAL for all modes
strategy:
  type: "relative_momentum_futures"
  optimization:
    enabled: true                # Same optimization logic
    window_range_start: 1
    window_range_end: 30         # Back to what worked for shorter periods
    metric: "sharpe"             # Focus on Sharpe ratio optimization
  enhancements:
    enabled: true                # Enable strategy optimizations
    multi_timeframe_confirmation: true
    volatility_position_sizing: true
    rsi_momentum_filter: true
    dynamic_position_sizing: true
    trend_momentum_boost: true
    stop_loss_mechanism: true
    enhanced_cost_calculation: true

# Portfolio settings - IDENTICAL for all modes
portfolio:
  equal_weight: true
  volatility_scaled: true
  rebalance_frequency: "daily"

# Risk management - IDENTICAL core logic
risk:
  max_daily_dd: 0.05            # 5% max daily drawdown
  max_total_dd: 0.10            # 10% max total drawdown
  leverage_limit: 10.0          # Leverage limit for futures
  max_position_size: 0.2        # 20% max position size
  stop_loss: 0.02               # 2% stop loss

# Futures settings - IDENTICAL for all modes
futures:
  enabled: true
  include_funding: true
  funding_frequency: 8          # Every 8 hours

# Backtest settings - 2 year test period
backtest:
  start_date: "2022-11-29"
  end_date: "2024-11-29"
  initial_capital: 10000
  freq: 365

# Execution parameters
execution:
  # Core trading parameters - SAME LOGIC
  slippage: 0.0005              # 0.05% slippage
  fees: 0.0004                  # Binance futures maker fees

  backtest_mode:
    interval: "1d"              # Daily for backtest
    mode: "backtest"

# Logging
logging:
  level: "INFO"
  console: true
  file: "logs/410_sharpe_test.log"

# Monitoring
monitoring:
  status_interval: 600          # 10 minutes
  daily_reports: true
  performance_tracking: true